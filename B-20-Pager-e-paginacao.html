<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pager e Paginação</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container"> <!-- início do container -->
            <h1>Página do curso de Bootstrap.</h1>
            <h2>Pager e Paginação</h2>
            <hr>
            <h3>Exemplo de uso de <strong>paginação</strong>.</h3>
            <ul class="pagination">
                <li><a href="">1</a></li>
                <li class="active"><a href="">2</a></li>
                <li><a href="">3</a></li>
                <li class="disabled"><a href="">4</a></li>
                <li><a href="">5</a></li>
            </ul>
            <hr>
            <h3>Exemplo de uso de <strong>pager</strong>.</h3>
            <ul class="pager">
                <li class="previous"><a href="">Aula anterior</a></li>
                <li class="next"><a href="">Próxima Aula</a></li>
            </ul>
        </div> <!--................. fim do container -->
    </body>
</html>
