<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>List Group</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container"> <!-- início do container -->
            <h1>Página do curso de Bootstrap.</h1>
            <h2>List Group</h2>
            <hr>
            <p>Exemplo de uso do <strong>list group</strong> </p>
            <div class="list-group">
                <a href="" class="list-group-item">Item 1</a>
                <a href="" class="list-group-item list-group-item-success">Item 2</a>
                <a href="" class="list-group-item list-group-item-warning">Item 3</a>
                <a href="" class="list-group-item list-group-item-info">Item 4</a>
                <a href="" class="list-group-item list-group-item-danger">Item 5</a>
            </div>
        </div> <!--................. fim do container -->
    </body>
</html>
