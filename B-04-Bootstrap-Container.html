<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap container</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <h1>Página do curso de Bootstrap.</h1>
            <h2>Bootstrap container</h2>
            <p>Para o Bootstrap funcionar é necessário carregar primeiro o jQuery.</p>
            <p>Também todo o conteúdo do site deve esta dentro da div container.</p>
            <p>Temos dois tipos de containers:</p>
            <ul>
                <li>Container</li>
                <li>Container-fluid</li>
            </ul>
        </div>
    </body>
</html>
