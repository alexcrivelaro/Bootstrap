<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap Imagens</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container"> <!-- início do container -->
            <h1>Página do curso de Bootstrap.</h1>
            <h2>Bootstrap Imagens</h2>
            <p>O Bootstrap pode aplicar nas imagens a seguinte class="img-responsive img-rounded".</p>
            <img src="B-08-Praia.jpeg" alt="praia" class="img-responsive img-rounded">
            <hr>
            <p>Aplicado nas imagens a seguinte class="img-responsive img-circle".</p>
            <img src="B-08-Praia.jpeg" alt="praia" class="img-responsive img-circle">
            <hr>
            <p>Aplicado nas imagens a seguinte class="img-responsive img-thumbnail".</p>
            <img src="B-08-Praia.jpeg" alt="praia" class="img-responsive img-thumbnail">
            
           

           
        </div> <!--................. fim do container -->
        
    </body>
</html>
