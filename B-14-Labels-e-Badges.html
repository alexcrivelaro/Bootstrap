<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Labels e Badges</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container"> <!-- início do container -->
            <h1>Página do curso de Bootstrap.</h1>
            <h2>Labels e Badges</h2>
            <p>Exemplo utilizando badge - class="badge".</p>
            <button class="btn btn-primary">Mensagens <span class="badge">7</span></button>
            <hr>
            <p>Para destacar um novo item no seu site com label - class="label label-warning":</p>
            <h2>Meu menu <span class="label label-warning">novo</span></h2>
            <hr>
            
        </div> <!--................. fim do container -->
        
    </body>
</html>
