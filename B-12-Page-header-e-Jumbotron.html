<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Page header e Jumbotron</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container"> <!-- início do container -->
            <h1>Página do curso de Bootstrap.</h1>
            <h2>Page header e Jumbotron</h2>
            <p>Estilos incríveis podem ser aplicados.</p>
            
            <div class="jumbotron">
                <h2>Curso de Bootstrap.</h2>
                <p>O bootstrap é o mais famoso framework de HTML, 
                    CSS e Javascript para criação de designs responsivos 
                na internet (exemplo de aplicação da class="jumbotron").</p>

            </div>


        </div> <!--................. fim do container -->
        
    </body>
</html>
