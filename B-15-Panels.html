<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Panels</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container"> <!-- início do container -->
            <h1>Página do curso de Bootstrap.</h1>
            <h2>Panels</h2>
            <p>Exemplo utilizando panel.</p>
            <hr>
            <div class="row"> <!-- início da row -->
                <div class="col-sm-8">
                    <div class="panel panel-success">
                        <div class="panel-heading">Esportes</div>
                        <div class="panel-body">Notícias e conteúdos</div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">Política</div>
                        <div class="panel-body">Notícias e conteúdos</div>
                    </div>
                </div>
            </div> <!--.............. fim do row -->
        </div> <!--................. fim do container -->
        
    </body>
</html>
