<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap Alertas</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container"> <!-- início do container -->
            <h1>Página do curso de Bootstrap.</h1>
            <h2>Bootstrap Alertas</h2>
            <p>Alertas mais utilizados.</p>
            <p>Nunca passe sua senha a ninguém.</p> 
            <hr>
            <div class="alert alert-success fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                Senha trocada com sucesso
            </div>
            <div class="alert alert-danger fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                Cuidado com os seus dados.
            </div>
            
        </div> <!--................. fim do container -->
        
    </body>
</html>
